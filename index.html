<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTHKO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paintings">
        <img class="side" id="painting" src="images/untitled-1969.SFMOMA.jpg" alt="rothko">
        <img class="middle" id="painting" src="images/untitled-1969.SFMOMA.jpg" alt="rothko">
        <img class="side" id="painting" src="images/untitled-1969.SFMOMA.jpg" alt="rothko">
    </div>
    <div class="banner">
        <div class="slidecontainer1">
            <input type="range" min="1" max="7" value="1" list="settings" class="slider" id="myRange1">
            <datalist id="settings">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </datalist>
        </div>
        <div class="slidecontainer2">
            <input type="range" min="1" max="7" value="1" list="settings" class="slider" id="myRange2">
            <datalist id="settings">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </datalist>
        </div>
        <button id="btn">/</button>
    </div>
</body>

<script src="myscripts.js"></script>

</html>
